<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position-y</title>
    <style>
        #myDIV {
            height: 300px;
            border: 10px dashed black;
            padding: 25px;
            background-position-y: 50px;
            background-image: url("https://www.w3schools.com/cssref/img_tree.gif");
            background-repeat: no-repeat;
            background-size: auto 50%;
        }
    </style>
</head>

<body>
    <h1>
        The background-position-y Property
    </h1>

    <div id="myDIV">
        This demo shows how to specify where the background image should be positioned on y-axis.
    </div>
</body>

</html>
