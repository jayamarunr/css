<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-blend-mode</title>
    <style>
        #myDIV {
            width: 400px;
            height: 400px;
            background-repeat: no-repeat, repeat;
            background-image: url("https://www.w3schools.com/cssref/img_tree.gif"), url("https://www.w3schools.com/cssref/paper.gif");
            background-blend-mode: lighten;
        }
    </style>
</head>

<body>
    <h1>The background-blend-mode Property</h1>
    <div id="myDIV"></div>
    <p><b>Note:</b> Edge prior 79 do not support the background-blend-mode property.</p>
</body>

</html>
