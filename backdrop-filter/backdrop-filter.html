<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backdrop-filter</title>
    <style>
        div.background {
            background: lightblue url(https://www.w3schools.com/cssref/klematis.jpg) no-repeat center;
            background-size: cover;
            align-items: center;
            display: flex;
            justify-content: center;
            height: 400px;
            width: 400px;
        }

        div.transbox {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            padding: 20px;
            margin: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>
        The backdrop-filter Property
    </h1>

    <div class="background">
        <div class="transbox">
            <p>
                Backdrop-filter: blur(5px)
            </p>
        </div>
    </div>
</body>

</html>
